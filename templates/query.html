{% extends "base.html" %}
{% block title %}{{ criterion.title }}{% endblock %}
{% block classes %}full{% endblock %}
{% block body %}

<div class="header"><a href="/">Free Print Shop</a></div>

<a class="back" title="Go back" href="{% if previous %}{{ previous }}{% else %}/{% endif %}"><img src="/_/s/back.png" alt="Go back"></a>

<div class="content">
  <form>
  {% for name, value in other_args.iteritems() %}
    <input type=hidden name="{{ name }}" value="{{ value }}">
  {% endfor %}
  {% include criterion.template %}
  </form>
</div>

{% endblock %}
